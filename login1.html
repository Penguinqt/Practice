<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up Practice 1</title>

    <link rel="stylesheet" href="login1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  </head>
  <body>
    
    <div class="container">
        <div class="left-side">
          <div class="logo">AA</div>
            <div class="content">
                <h2 class="we">We are <span>aroma</span></h2>
                <p class="welcome">Welcome Back. Please login <br> to your account</p>
            </div>

            <div class="input-fields">
              <input class="email" type="text" placeholder="Email Address">
              <input class="password" type="password" placeholder="Password">
              
              <div class="validate">
                <div class="check">
                  <input type="checkbox" id="remember">
                  <label for="remember">Remember me</label>
  
                </div>
                  <a class="anchor" href="#">Forgot password</a>
              </div>
            </div>

            <div class="button-container">
              <button class="login-button">Login</button>
              <button class="signup-button">Sign up</button>
            </div>

            <div class="terms">
             By signing up, you agree to Aroma's<br>
              <span>Terms and Conditions</span> & <span>Privacy Policy</span>
              </div>
            </div>
            
          <div>
        </div>

        <div class="right-side">
          <img class="background" src="im1.jpg" alt="">
            <nav class="navbar">
              <ul>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">SHOWCASE</a></li>
                <li><a href="#">LETTERS</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">BLOG</a></li>
              </ul>
            </nav>

            <div class="center-image">
                A
            </div>

            <div class="buttons">
              <button class="previous-button">PREVIOUS</button>
              <button class="next-button">NEXT</button>
          </div>
        </div>


    </div>


  </body>
</html>
